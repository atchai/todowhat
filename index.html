<!doctype html>
<html>
<head>
  <meta charset="utf-8">  
  <title>What Todo</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="components/jquery.js"></script>
  <script src="components/jquery-ui.js"></script>
  <script src="components/underscore.js"></script>
  <script src="components/backbone.js"></script>
  <script src="components/backbone.localStorage.js"></script>
  <script type="text/template" id="todo-template">
    <div <% if (done) {%> class="struck" <%} %> >
      <input class="toggle" type="checkbox" <% if (done) {%> checked <%} %> >
      <span>
        <%- todoItem %>
      </span>
      <% _.each(tags, function(t) { %>
       <span class="label label-info"><%print(t)%></span>
      <%})%>
      <button class="btn btn-danger btn-xs glyphicon glyphicon-remove remove" href="#"></button>
    </div>
  </script>

  <script type="text/template" id="tag-template">
    <%- tagName %> <span class="badge"><%- tagCount %></span>
  </script>

  <script type="text/template" id="nav-template">
  <ul class="nav nav-pills">
    <% _.each(items, function(item) { %>
      <li <% if (item.bold) {%> class="active" <%} %> ><a href="<%- item.href %>" 
      class="<% if (item.disabled) {%> disabled <%} if (item.bold) {%> bold <%} %>">
        <%- item.name %>
      </a></li>
    <% }) %>
    </ul>
  </script>

</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
<div class="container">
    <h1>What todo</h1>
</div>
</nav>
<div class="container main-content">
        <div class="col-md-2" id="navlinks"></div>

    <div class="col-md-10 row blah">
        <div class="col-md-10">
            <form class="form-horizontal" role="form">
                <div class="form-group form-group-lg field-size">
                    <input class="form-control" type="text" id="todofield" placeholder="Enter your todo here">
                </div>
                <div class="form-group form-group-sm field-size">
                    <input class="form-control" type="text" id="tagsfield" placeholder="Put some tags here if you want, seperated with commas">
                </div>
            </form>

        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary submit disabled">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
    </div>
    
    <ul id="taglist" class="list-group col-xs-2 col-md-2"></ul>
    <div class="well col-xs-10 col-md-10 pull-right">
          <ul id="todoul" class="list-group"></ul>
    </div>

</div>


  <script src="js/app.js"></script>
  <script src="js/models/todo.js"></script>
  <script src="js/models/tag.js"></script>
  <script src="js/collections/todos.js"></script>
  <script src="js/collections/tags.js"></script>
  <script src="js/views/tagview.js"></script>
  <script src="js/views/todoview.js"></script>
  <script src="js/views/navview.js"></script>
  <script src="js/views/mainview.js"></script>
  <script src="js/views/todosview.js"></script>
  <script src="js/views/tagsview.js"></script>
  <script src="js/views/filterdoneview.js"></script>
  <script src="js/views/filtertodoview.js"></script>
  <script src="js/routers/router.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#todofield').keyup(function() {
        if ($(this).val() !== "") {
          $('.submit').removeClass('disabled');
        } else {
          $('.submit').addClass('disabled');
        }
      });
    });
    </script>
</body>
</html>
