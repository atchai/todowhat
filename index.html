<!doctype html>
<html>
<head>
  <meta charset="utf-8">  
  <title>What Todo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/template" id="todo-template">
    <div <% if (done) {%> class="struck" <%} %> >
        <span class="handle glyphicon glyphicon-move"></span>
        <input class="toggle" type="checkbox" <% if (done) {%> checked <%} %> >
        <span>
        <%- todoItem %>
        </span>
      <% _.each(tags, function(t) { %>
       <span class="label label-info"><%- t %></span>
      <%})%>
      <button class="btn btn-danger btn-xs glyphicon glyphicon-remove remove" href="#"></button>
    </div>
  </script>

  <script type="text/template" id="tag-template">
    <div><%- tagName %></div> <span class="badge"><%- tagCount %></span>
  </script>

  <script type="text/template" id="nav-template">
  <ul class="nav nav-pills">
    <% _.each(items, function(item) { %>
      <li <% if (item.bold) {%> class="active" <%} %> ><a href="<%- item.href %>" 
      class="<% if (item.disabled) {%> disabled <%} if (item.bold) {%> bold <%} %>">
        <%- item.name %>
      </a></li>
    <% }) %>
    </ul>
  </script>
  <script type="text/template" id="mobile-nav-template">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
     <% _.each(items, function(item) { %>
      <% if(item.bold) {%> <%- item.name %> <%} %>
      <% }) %>
     <span class="caret"></span>
    </a>
          <ul class="dropdown-menu" role="menu">
            <% _.each(items, function(item) { %>
              <li>
                <a href="<%- item.href %>" 
                class="<% if (item.disabled) {%> disabled <%} %>">
                <%- item.name %>
                </a>
              </li>
            <% }) %>
          </ul>
  </script>

</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
<div class="container">
    <h1>What todo</h1>
    <li class="dropdown visible-sm visible-xs" id="mobilenavlinks"></li>
    <div class="accordion col-xs-12 visible-sm visible-xs" id="accordion1">
        <div class="accordion-group">
            <a class="accordion-toggle" data-toggle="collapse" href=".taglist">
                <!-- <li class="list-group-item tags-head"> -->
                    <span class="glyphicon glyphicon-tags"></span>
                    <!-- tags</li> -->
            </a>
                
                <ul class="list-group taglist accordion-body collapse">
                  
                </ul> 
        </div>
    </div>

</div>

</nav>

<div class="container main-content">
        <div class="col-sm-2 col-md-2 visible-md visible-lg" id="navlinks"></div>
        <!-- <li class="dropdown visible-sm visible-xs" id="mobilenavlinks"></li> -->

    <div class="col-xs-12 col-sm-12 col-md-10 row add-todo-fields">
        <div class="col-xs-10 col-md-10">
            <form class="form-horizontal" role="form">
                <div class="form-group form-group-lg">
                    <input class="form-control" type="text" id="todofield" placeholder="Enter your todo here">
                </div>
                <div class="form-group form-group-sm">
                    <input class="form-control" type="text" id="tagsfield" placeholder="Put optional tags here, seperated with commas">
                </div>
            </form>

        </div>
        <div class="col-xs-2 col-md-2 pull-right">
            <button type="submit" class="btn btn-primary submit disabled">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>


    </div>
    <ul class="list-group col-md-2 taglist visible-md visible-lg">
      

    </ul>
    <div class="well col-xs-12 col-md-10 pull-right">
          <ul id="todoul" class="list-group"></ul>
    </div>




</div>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

  <script src="bundle.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
