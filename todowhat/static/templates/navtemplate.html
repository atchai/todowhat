<ul class="nav nav-pills nav-stacked">
  <li><span>Filter by status</span></li>

    <% items.forEach(function(item) { %>
      <li class="<% if (item.bold) {%> active <% } if (item.disabled) {%> disabled <%} %>" >
      	<a href="<%= item.href %>"
      		class="<%= item.name + 'link'%> <% if (item.disabled) {%> disabled <%} if (item.bold) {%> bold <%} %> nav-link">
        		<%= item.name %>
      	</a>
      </li>
    <% }) %>

</ul>
