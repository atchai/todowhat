<ul class="nav nav-pills nav-stacked">
  <li>Filter by status</li>

    <% items.forEach(function(item) { %>
      <li <% if (item.bold) {%> class="active" <% } %> ><a href="<%= item.href %>"
      class="<% if (item.disabled) {%> disabled <%} if (item.bold) {%> bold <%} %>">
        <%= item.name %>
      </a></li>
    <% }) %>

</ul>
